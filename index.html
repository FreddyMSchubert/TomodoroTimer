<!DOCTYPE html>
<html>

	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>P0M0D0R0 T1M3R</title>
		<link rel="stylesheet" href="styles.css">

	</head>



	<body>

		<div id="main-container">

			<div id="timer-container">
				<div id="time" class="preserve-spaces">Loading...</div>
				<div id="controls">
					<button id="play-pause">|></button><button id="reset">&lt;-</button><button id="skip">-&gt;</button>
					<br>
					<button id="settings-button">...</button>
				</div>
			</div>
		  
			<div id="todo-container" class="hidden">
				<input type="text" id="taskInput" placeholder="Add a new task" />
				<div id="taskList"></div>
			</div>
		  
		</div>


		<div id="popup" class="hidden">
			<div class="settings-content">

				<h3>Settings</h3>

				<input type="number" min="1" max="99" value="25" placeholder="25" id="workDurationInput"><label for="workDurationInput"> Minutes per work session</label><br>
				<input type="number" min="1" max="99" value="5" placeholder="5" id="breakDurationInput"><label for="breakDurationInput"> Minutes per break session</label><br>

				<br>

				<input type="color" value="#00ff00" id="foregroundColorInput"><label for="foregroundColorInput"> Font Color</label><br>
				<input type="color" value="#000000" id="backgroundColorInput"><label for="backgroundColorInput"> Background Color</label><br>

				<br>

				<input type="checkbox" checked id="startBreakAutomatically"><label for="startBreakAutomatically">Start Break Automatically</label><br>
				<input type="checkbox" id="startWorkAutomatically"><label for="startWorkAutomatically">Start Work Automatically</label><br>

			</div>
		</div>

		<script src="js/tom.js"></script>
		<script src="js/textBoxManager.js"></script>
		<script src="js/script.js"></script>
		<script src="js/settings.js"></script>
		<script src="js/todo.js"></script>

	</body>

</html>
